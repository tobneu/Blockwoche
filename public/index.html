<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- Wichtig für Mobile: Setzt die Breite des Viewports -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blockwoche</title>
  <style>
    /* Basis-Styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      line-height: 1.6;
    }
    header {
      padding: 20px;
    }
    /* Container für den Content */
    .container {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
    }
    .progress-container {
      width: 100%;
      background: #ddd;
      border-radius: 25px;
      overflow: hidden;
      margin: 20px 0;
    }
    .progress-bar {
      height: 30px;
      background: #4caf50;
      width: 0%;
      line-height: 30px;
      color: white;
      text-align: center;
      transition: width 0.5s ease-in-out;
    }
    p {
      margin: 10px 0;
      padding: 0 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Blockwoche</h1>
    <p>Bleib stark und übersteh die Blockwoche!</p>
  </header>
  
  <div class="container">
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar">0%</div>
    </div>
    
    <p id="date-info"></p>
  </div>
  
  <script>
    // Setze hier dein Start- und Enddatum ein
    const startDate = new Date('2025-02-17T08:00:00'); // Beispiel: Startdatum
    const endDate = new Date('2025-02-22T18:00:00');   // Beispiel: Enddatum
    
    function updateProgress() {
      const now = new Date();
      const totalDuration = endDate - startDate;
      const elapsed = now - startDate;
      
      let progress = Math.floor((elapsed / totalDuration) * 100);
      if (progress < 0) progress = 0;
      if (progress > 100) progress = 100;
      
      const progressBar = document.getElementById('progress-bar');
      progressBar.style.width = progress + '%';
      progressBar.textContent = progress + '%';
      
      // Zeige die verbleibende Zeit oder den Endstatus an
      const dateInfo = document.getElementById('date-info');
      if (now < startDate) {
        dateInfo.textContent = 'Die Blockwoche hat noch nicht begonnen.';
      } else if (now > endDate) {
        dateInfo.textContent = 'Blockwoche beendet! Gut gemacht!';
      } else {
        const timeLeft = endDate - now;
        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
        const seconds = Math.floor((timeLeft / 1000) % 60);
        dateInfo.textContent = `Verbleibende Zeit: ${days} Tage, ${hours} Stunden, ${minutes} Minuten, ${seconds} Sekunden`;
      }
    }
    
    // Aktualisiere die Fortschrittsanzeige jede Sekunde
    updateProgress();
    setInterval(updateProgress, 1000);
  </script>
</body>
</html>
